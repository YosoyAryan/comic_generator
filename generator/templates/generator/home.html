{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StoryScape AI - Create Your Comic Story</title>
  <link rel="stylesheet" href="{% static 'generator/css/style.css' %}" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🌟 StoryScape AI 🌟</h1>
      <p class="subtitle">Turn your boring texts into magical, fun stories with pictures!</p>
    </header>

    <main>
      <form method="post" class="story-form">
        {% csrf_token %}
        <label for="topic">📝 Your Story Topic:</label>
        <input
          type="text"
          id="topic"
          name="topic"
          placeholder="Enter what your boring text is about..."
          required
        />

        <label for="style">🎨 Choose Style:</label>
        <select id="style" name="style" required>
          <option value="">-- Pick a Style --</option>
          <option value="Disney Princes">Disney Princes</option>
          <option value="Marvel">Marvel</option>
          <option value="Anime">Anime</option>
          <option value="DC Comics">DC Comics</option>
          <option value="Observable Universe">Observable Universe</option>
        </select>

        <label for="language">🌍 Choose Language:</label>
        <select id="language" name="language" required>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="hi">Hindi</option>
          <option value="ar">Arabic</option>
          <option value="bn">Bengali</option>
          <option value="te">Telugu</option>
          <option value="mr">Marathi</option>
          <option value="ta">Tamil</option>
          <option value="ur">Urdu</option>
          <option value="gu">Gujarati</option>
          <option value="kn">Kannada</option>
          <option value="or">Odia</option>
          <option value="pa">Punjabi</option>
        </select>

        <button type="submit" class="btn-submit">Generate My Story!</button>
      </form>
    </main>

    <footer>
      <p>Made with ❤️ for curious minds.</p>
    </footer>
  </div>
</body>
</html>
