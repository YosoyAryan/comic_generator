{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StoryScape AI - Your Story Result</title>
  <link rel="stylesheet" href="{% static 'generator/css/style.css' %}" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🌟 StoryScape AI 🌟</h1>
      <p class="subtitle">Here's your magical story!</p>
    </header>

    <main class="result-main">
      <div class="images-container">
        {% for img_path in image_paths %}
          <img src="{{ img_path|slice:'14:' }}" alt="Comic panel {{ forloop.counter }}" />
        {% endfor %}
      </div>

      <div class="pdf-container">
        <a href="{{ pdf_path|slice:'14:' }}" download class="btn-download">📄 Download Story PDF</a>
      </div>

      <div class="pdf-viewer">
        <embed src="{{ pdf_path|slice:'14:' }}" type="application/pdf" width="100%" height="600px" />
      </div>

      <a href="{% url 'home' %}" class="btn-back">⬅️ Generate Another Story</a>
    </main>

    <footer>
      <p>Made with ❤️ for curious minds.</p>
    </footer>
  </div>
</body>
</html>
